<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
    <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
      </ion-buttons>
    <ion-title>
      Managers
    </ion-title>
  </ion-navbar>
</ion-header> 

<ion-content #popoverContent padding>
  <h3>Managers view page</h3>
  <div [hidden]= '!deleteMode'>
  <button ion-button color="light" (click)="createNewManager()" >Add New Manager</button>
  </div>
  <input id = "deleteMode" type="checkbox" [(ngModel)] = 'deleteMode' [hidden] = "true"/>
  <div #popoverText class="text-to-change"></div>
  <div *ngIf="deleteMode"> 
    <button ion-item *ngFor="let manager of managers">
      <ion-label>{{ manager.firstName + ' ' + manager.secondName }}</ion-label>
    </button>
  </div>
  <div *ngIf="!deleteMode"> 
    <div ion-item *ngFor="let manager of managers">
      <ion-label>{{ manager.firstName + ' ' + manager.secondName }}</ion-label>
      <ion-checkbox [(ngModel)]="manager.selected" (ngModelChange) = "changeSelected(manager)"></ion-checkbox>
    </div>
  </div>
  
  <div [hidden]= 'deleteMode'>
  <button ion-button color="light" (click)="deleteManagers()" [disabled]="selectedManagers.length == 0">Delete</button>
  <button ion-button color="light" (click)="setSelectMode(true)">Cancel</button>
  </div>
</ion-content>
