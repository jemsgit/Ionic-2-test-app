<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
    <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
      </ion-buttons>
    <ion-title>
      Managers
    </ion-title>
  </ion-navbar>
</ion-header> 

<ion-content #popoverContent padding>
  <h3>Managers view page</h3>
  <div #popoverText class="text-to-change"></div>
  <div ion-item *ngFor="let manager of managers">
      <ion-label>{{ manager.firstName + ' ' + manager.secondName }}</ion-label>
      <button color="dark" [(ng-model)]="manager.selected"></button>
  </div>
  <div [hidden]= true>
  <button ion-button color="light">Delete</button>
  <button ion-button color="light">Cancel</button>
  </div>
</ion-content>
